service routing protocols model multi-agent

ip prefix-list LOOPBACK
    seq 10 permit 192.168.101.0/24 eq 32
    seq 20 permit 192.168.102.0/24 eq 32
 
route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK


router bgp 65100
   router-id 192.168.101.103
   maximum-paths 3
   distance bgp 20 200 200

   bgp default ipv4-unicast transport ipv6
   bgp default ipv6-unicast
   neighbor UNDERLAY peer group
   redistribute connected


   neighbor interface Ethernet2 peer-group UNDERLAY remote-as 65101
   neighbor interface Ethernet3 peer-group UNDERLAY remote-as 65101
   neighbor interface Ethernet4 peer-group UNDERLAY remote-as 65102
   neighbor interface Ethernet5 peer-group UNDERLAY remote-as 65102
   neighbor interface Ethernet6 peer-group UNDERLAY remote-as 65103
   neighbor interface Ethernet7 peer-group UNDERLAY remote-as 65103

   address-family ipv4
      bgp next-hop address-family ipv6
      neighbor UNDERLAY activate
      neighbor UNDERLAY next-hop address-family ipv6 originate
      network  192.168.101.103/32
      
      address-family ipv6
        neighbor UNDERLAY activate


