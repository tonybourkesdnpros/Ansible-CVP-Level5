service routing protocols model multi-agent

ip virtual-router mac-address 001c.7300.0099


ip prefix-list LOOPBACK
    seq 10 permit 192.168.101.0/24 eq 32
    seq 20 permit 192.168.102.0/24 eq 32
 

route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK


router bgp 65201
   router-id 192.168.201.11
   maximum-paths 3
   distance bgp 20 200 200



   bgp default ipv4-unicast transport ipv6
   bgp default ipv6-unicast
   neighbor UNDERLAY peer group

   neighbor interface Ethernet3 peer-group UNDERLAY remote-as 65200
   neighbor interface Ethernet4 peer-group UNDERLAY remote-as 65200
   neighbor interface Ethernet5 peer-group UNDERLAY remote-as 65200
   redistribute connected

   neighbor LEAF_Peer peer group
   neighbor LEAF_Peer remote-as 65201
   neighbor LEAF_Peer next-hop-self
   neighbor LEAF_Peer maximum-routes 12000

   neighbor 192.168.255.2 peer group LEAF_Peer 
   
   neighbor EVPN peer group
 
   neighbor EVPN remote-as 65100 
 
  
   neighbor EVPN update-source Loopback0
   neighbor EVPN ebgp-multihop 
   neighbor EVPN send-community extended
   neighbor EVPN maximum-routes 0

   neighbor 192.168.201.101 peer group EVPN
   neighbor 192.168.201.102 peer group EVPN
   neighbor 192.168.201.103 peer group EVPN
  
 
   
   address-family ipv4
      bgp next-hop address-family ipv6
      neighbor UNDERLAY activate
      neighbor UNDERLAY next-hop address-family ipv6 originate
      neighbor LEAF_Peer activate
      redistribute connected route-map LOOPBACK
   
   address-family evpn
      neighbor EVPN activate



